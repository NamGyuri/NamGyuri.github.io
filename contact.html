    <section>
        <div>
            <h1>Thank you<br>for your interest.</h1>

        </div>
        <form class="subform" method="POST" data-email="foxstar1543@gmail.com" action="https://script.google.com/macros/s/AKfycbyu3oXW_yscdbm0cr3IegKFB4bWSUOZ7BQ8qkInRmaypZCDEoAww-Psybb8JFLRnCfoAg/exec" target="frAttachFiles">
            <div class="btn-name">
                <div>
                    <h5>Your name</h5>
                    <input type="text" name="name" class="mid-btn w55" placeholder="* Your Name" />
                </div>
                <div>
                    <h5>Your email</h5>
                    <input type="email" name="email" class="mid-btn w55" placeholder="* Your email" />
                </div>
            </div>
            <div>
                <h5>Phone number</h5>
                <input type="tel" name="tel" placeholder="* 010-1234-5678" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}" class="mid-btn btn-email" />
            </div>
            <div class="message">
                <h5>Message</h5>
                <textarea class="msg" name="message" placeholder="* Message" value="text"></textarea>
                <div class="btn">
                    <button type="submit">Send message</button>
                </div>
            </div>
        </form>
        <iframe name="frAttachFiles" style="display: none;"></iframe>
    </section>
